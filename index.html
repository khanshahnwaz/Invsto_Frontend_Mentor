<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Component</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->


  
      
</head>
<body>
    <div style="background-image: url(./images/bg-pattern.svg); height: 50vh;">
    <div style="position: absolute; top: 10%; left: 40%; ">

        <div style="background: url(./images/pattern-circles.svg) no-repeat center center;  height: 15vh;">
        <h2>Simple, traffic-based pricing</h2>
        <p>Sign-up for our 30-day trial. No credit card required.</p>

    </div>
        
        <div class="pricing-card pricing-container">

            <div class="pricingDetail">
            <p class="pageviews">100K PAGEVIEWS</p>
            <span class="price">$16.00 </span><span style="margin: auto 0;">/ month</span>

        </div>
            
            <div class="slider-container">
                <input type="range" min="0" max="100" value="50" class="custom-slider" id="slider">


            </div>
            
            <div class="billing-toggle">
                <div>
                <span>Monthly Billing</span>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
                <span>Yearly Billing <span class="discount">25% discount</span></span>
            </div>
            <div class="list">
            <ul class="features">
                <li><img src="./images/icon-check.svg"/> Unlimited websites</li>
                <li><img src="./images/icon-check.svg"/> 100% data ownership</li>
                <li><img src="./images/icon-check.svg"/> Email reports</li>
            </ul>
            
            <button class="trial-btn">Start my trial</button>
        </div>
        </div>
    </div>
</div>

    <div class="attribution" style="position: fixed; bottom: 0; left: 40%;">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a target="_blank" href="https://www.linkedin.com/in/khanshahnwaz/">Shahnwaz Khan</a>.
      </div>

    <script>
        const slider = document.getElementById('slider');
        slider.addEventListener('input', function () {
          const value = this.value;
          this.style.background = `linear-gradient(to right, #00d1b2 ${value}%, #ddd ${value}%)`;
        });
      </script>
</body>
</html>
